 function display_ct() {
 var x = new Date()
 var x1=x.toUTCString()// changing the display to UTC string
 x1=x1.split(",").pop();
 x1=x1.replace("GMT", "UTC")
 document.getElementById('ct').innerHTML = x1;
 document.getElementById('ct').style.fontSize='calc(4vw + 4vh + 2vmin)';
 tt=display_c();
 }
  </script>
  <body onload=display_ct();>
